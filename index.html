<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Weather</title>
  </head>
  <body>
    <main class="app-container">
      <!-- Search Header -->
      <header class="search-header">
        <form class="location-form">
          <label for="location-input">Search location</label>
          <input
            type="text"
            id="location-input"
            name="location"
            pattern="[A-Za-z\s]+"
            minlength="2"
            placeholder="Enter city name..."
            title="Letters and spaces only"
            required
          >
          <button type="submit">Search</button>
          <p class="form-error" aria-live="polite"></p>
        </form>
        <div class="unit-toggle">
          <button id="unit-toggle-btn" type="button">
            Switch to Metric (Â°C, km/h)
          </button>
        </div>
      </header>

      <!-- Weather Content -->
      <section class="weather-content">
        <!-- Current Weather Card -->
        <article class="card card--current" aria-label="Current weather">
          <h2 class="location"></h2>
          <div class="current-main">
            <span class="temperature"></span>
            <span class="conditions-icon" aria-hidden="true"></span>
          </div>
          <p class="conditions"></p>
          <div class="current-details">
            <p class="feelslike"></p>
            <p class="humidity"></p>
            <p class="uvindex"></p>
            <p class="windspeed"></p>
          </div>
        </article>

        <!-- Forecast Grid -->
        <section class="forecast-grid" aria-label="3-day forecast">
          <!-- Forecast cards generated by JavaScript -->
        </section>
      </section>
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
