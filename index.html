<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="src/images/weather.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    >
    <title>Odin Weather</title>
  </head>
  <body>
    <main class="app-container">
      <!-- Search Header -->
      <header class="search-header">
        <form class="location-form">
          <label for="location-input"> <h3>Search location</h3> </label>
          <input
            type="text"
            id="location-input"
            name="location"
            pattern="[A-Za-z ]+"
            minlength="2"
            placeholder="Enter city name..."
            title="Letters and spaces only"
            required
            autofocus
          >
          <button type="submit">Search</button>
          <p class="form-error" aria-live="polite"></p>
        </form>
      </header>

      <!-- Weather Content -->
      <section class="weather-content">
        <!-- Current Weather Card -->
        <article class="card card--current" aria-label="Current weather">
          <div class="unit-toggle">
            <button id="unit-toggle-btn" type="button">
              ¬∞C / km/h
            </button>
          </div>
          <!-- Welcome state (shown initially) -->
          <div class="welcome-state">
            <span class="welcome-icon" aria-hidden="true">üå§Ô∏è</span>
            <h2 class="welcome-title">Welcome to yet another weather app</h2>
            <p class="welcome-text">Enter a city name above to see current conditions and a 3-day forecast</p>
          </div>
        </article>

        <!-- Forecast Grid -->
        <section class="forecast-grid" aria-label="3-day forecast">
          <!-- Forecast cards generated by JavaScript -->
        </section>
      </section>
    </main>
      <footer>
      <div class="footer-content">
        <div class="footer-text">Proudly made by Dov Tuch</div>
        <div class="social-links">
          <a
            href="https://github.com/Tuchdov"
            class="social-link github"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="fab fa-github"></i>
            <span>GitHub</span>
          </a>
          <a
            href="https://www.linkedin.com/in/dov-tuch/"
            class="social-link linkedin"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="fab fa-linkedin"></i>
            <span>LinkedIn</span>
          </a>
        </div>
      </div>
    </footer>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
